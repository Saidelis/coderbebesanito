    <section>
        <form>
            
            <H1>Contáctanos</H1>

         <div class="formulario">

           <label for="nombre">Nombre</label>
           <input type="text" required name="nombre">
      
        </div>

           <div class="formulario">

           <label for="apellido">Apellido</label>
           <input type="text" required name="apellido">

        </div>

        <div class="formulario">
           <label for="mail">Correo electrónico</label>
           <input type="email" required name="mail">

        </div>


    <div class="formulario">    
           <label for="sexo">Elegí tu sexo:</label>
           <input type="radio" name="sexo" value="F">Femenino
           <input type="radio" name="sexo" value="M">Masculino
           <input type="radio" name="sexo" value="PN">Prefiero no especificar
           
        </div>

        <div class="formulario">
           <label for="pais">De que pais sos?</label>
           <select name="pais">
               <option value="ARG">Argentina</option>
               <option value="VE">Venezuela</option>
               <option value="CO">Colombia</option>
               <option value="Bra">Brasil</option>
           </select>

        </div>

        <div class="formulario">
           <label for="mensaje">Tus comentarios</label>
           <textarea name="mensaje" cols="30" rows="10"></textarea>

        </div>

        <div class="formulario">
           <label for="terminos">Acepta términos y condiciones</label>
           <input type="checkbox" name="terminos" required>
    
        </div>

        <div class="formulario">
           <input type="button">
           <input type="reset">
           <input type="submit">

        </div>
      </form>

     
   </section>
